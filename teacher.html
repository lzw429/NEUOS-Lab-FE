<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师管理后台</title>
    <!--文档 http://www.materialscss.com -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="grey lighten-4">
<!-- Navbar goes here -->
<nav>
    <div class="nav-wrapper blue">
        <a href="#" class="brand-logo" style="font-size:28px;">&nbsp;&nbsp;实验分发平台</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a>欢迎您，20165248</a></li>
            <li><a href="buttons">退出</a></li>
        </ul>
    </div>
</nav>

<!-- Page Layout here -->
<div class="row">

    <div class="col s12 m4 l3"> <!-- Note that "m4 l3" was added -->
        <!-- Grey navigation panel

        This content will be:
        3-columns-wide on large screens,
        4-columns-wide on medium screens,
        12-columns-wide on small screens  -->

        <div style="border: 0;" class="collection" id="menulist">
            <a style="border: 0; " href="#!" class="collection-item grey lighten-4"><i class="material-icons"
                                                                                       style="vertical-align:bottom">list</i>&nbsp;&nbsp;总览</a>
            <a style="border: 0; " href="#!" class="collection-item grey lighten-4"><i class="material-icons"
                                                                                       style="vertical-align:bottom">star</i>&nbsp;&nbsp;学生管理</a>
            <a style="border: 0; " href="#!" class="collection-item grey lighten-4"><i class="material-icons"
                                                                                       style="vertical-align:bottom">star</i>&nbsp;&nbsp;作业管理</a>
        </div>

    </div>

    <script>
        //根据地址栏路径将对应的菜单设置为active
        var path = window.location.pathname;//获取路径
        var menus = $('#menulist').find('li');//左侧导航栏的列表项
        var menus_num = menus.length;
        for (var i = menus_num - 1; i >= 0; i--) {
            if (path.indexOf(menus[i].getAttribute('href')) >= 0) {
                $(menus[i]).addClass('active');
                break;
            }
        }
    </script>

    <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
        <!-- Teal page content

        This content will be:
        9-columns-wide on large screens,
        8-columns-wide on medium screens,
        12-columns-wide on small screens  -->

        <h5>作业概览</h5>
        <table>
            <thead>
            <tr>
                <th data-field="id">序号</th>
                <th data-field="release">已发布</th>
                <th data-field="deadline">进行中</th>
                <th data-field="details">详情</th>
            </tr>
            </thead>
            <tbody>
            <tr class="hoverable">
                <td>作业1</td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">check</i></td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">check</i></td>
                <td>查看</td>
            </tr>
            <tr class="hoverable">
                <td>作业2</td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">check</i></td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">close</i></td>
                <td>查看</td>
            </tr>
            <tr class="hoverable">
                <td>作业3</td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">check</i></td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">close</i></td>
                <td>查看</td>
            </tr>
            </tbody>
        </table>

        <h5>学生概览</h5>
        <table>
            <thead>
            <tr>
                <th data-field="name">姓名</th>
                <th data-field="id">学号</th>
                <th data-field="GitHub">GitHub</th>
            </tr>
            </thead>
            <tbody>
            <tr class="hoverable">
                <td>学生1</td>
                <td>20160000</td>
                <td><a href="https://www.github.com/lzw429">查看</a></td>
            </tr>
            <tr class="hoverable">
                <td>学生2</td>
                <td>20160001</td>
                <td><a href="https://www.github.com/lzw429">查看</a></td>
            </tr>
            <tr class="hoverable">
                <td>学生3</td>
                <td>20160002</td>
                <td><a href="https://www.github.com/lzw429">查看</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
