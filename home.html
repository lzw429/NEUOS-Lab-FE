<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>实验分发平台</title>
    <!--文档 http://www.materialscss.com -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
</head>
<body class="grey lighten-4">
<!-- Navbar goes here -->
<nav>
    <div class="nav-wrapper white">
        <a href="#" class="brand-logo black-text" style="font-size:28px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;实验分发平台</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="black-text">20165248</a></li>
            <li><a><i class="material-icons black-text" style="vertical-align:bottom;">exit_to_app</i></a></li>
        </ul>
    </div>
</nav>

<!-- Page Layout here -->
<div class="row">
    <div class="container">
        <h5 style="padding-top: 15px;">个人信息</h5>
        <table>
            <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>GitHub</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>20165248</td>
                <td>name</td>
                <td><a href="#">https://github.com/lzw429&nbsp;&nbsp;</a></td>
                <td>
                    <a class="waves-effect waves-light btn blue modal-trigger"
                       href="#info_setting">修改</a></td>
            </tr>
            </tbody>
        </table>
        <h5>作业信息</h5>
        <table>
            <thead>
            <tr>
                <th>序号</th>
                <th>实验材料</th>
                <th>提交入口</th>
                <th>截止时间</th>
                <th>提交时间</th>
                <th>是否按时</th>
                <th>得分</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="hoverable">
                <td>作业1</td>
                <td><a href="#">下载</a></td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">check</i></td>
                <td>2017年9月9日 22:00</td>
                <td>2017年9月8日 17:20</td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">check</i></td>
                <td>10/10</td>
                <td><a href="#repo_submit" class="modal-trigger">提交</td>
            </tr>
            <tr class="hoverable">
                <td>作业2</td>
                <td><a href="#">下载</a></td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">check</i></td>
                <td>2017年9月18日 23:59</td>
                <td>2017年9月14日 21:59</td>
                <td><i class="material-icons"
                       style="vertical-align:bottom">check</i></td>
                <td>9/10</td>
                <td><a href="#repo_submit" class="modal-trigger">提交</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            // 注意指定对应的id
            $('.modal').modal({
                dismissible: true, // 点击模态外面模态消失关闭
                opacity: .5, // 相对于背景的不透明度
                in_duration: 300, // 显示特效的时间
                out_duration: 200, // 消失特效时间
                starting_top: '4%', // 启动时的样式属性
                ending_top: '10%', // 结束时的样式属性
                ready: function (modal, trigger) {
                    console.log(modal, trigger);
                },
                complete: function () {
                }
            });
        });
    </script>
    <div id="info_setting" class="modal">
        <div class="modal-content">
            <h5>个人信息</h5>
            <label for="id">姓名</label>
            <input id="id" type="text" class="validate">
            <label for="GitHub">GitHub账号</label>
            <input id="GitHub" type="text" class="validate" placeholder="https://github.com/[user-name]">
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">取消</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">提交</a>
        </div>
    </div>

    <div id="repo_submit" class="modal">
        <div class="modal-content">
            <h5>提交作业</h5>
            <label class="active" for="repo1">GitHub repository</label>
            <input value="https://github.com/" id="repo1" type="text" class="validate" placeholder="GitHub Repository">
            <p>该地址可重复修改。</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">取消</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">提交</a>
        </div>
    </div>

</div>
</body>
</html>
